<h1>Device</h1>
<p>
Device represents a machine with a unique address in the network.<br/> 
It can contain as well a name for easier identification. 
A device contains a list of <a href="serviceType.html">service types</a>.   
</p>
<p>
<h3>Attributes</h3>
<ul>
<li>Address</li>
<li>Name (optional)</li>
</ul>  
</p>
